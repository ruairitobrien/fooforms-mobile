<ion-view title="Login">
    <ion-content has-header="true" padding="true">
        <form class="list">
            <div ng-show="message">{{message}}</div>
            <label class="item item-input">
                <input type="text" placeholder="Username" ng-model="user.username" required>
            </label>
            <label class="item item-input">
                <input type="password" placeholder="Password" ng-model="user.password" required>
            </label>

            <div class="padding">
                <button class="button button-block button-stable" ng-click="login(user)">Login</button>
            </div>
        </form>
    </ion-content>
</ion-view>
